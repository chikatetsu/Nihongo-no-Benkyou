<html>
	<head>

		<link rel="shortcut icon" href="icone.ico">
		<link rel="stylesheet" href="nnb.css">
        <link rel="stylesheet" href="hamburger.css">
	</head>

	<body>
		<header>
			<nav>
				<!--Menu hamburger-->
				<div class="menuToggle">
					<input type="checkbox" />
					<span></span>
					<span></span>
					<span></span>
	
					<ul class="menu">
						<div><li>Home</li></div>

				<!--Bandeau-->
				<div class="flex evenly">
					<div><a href="/">S'exercer</a></div>
					<div><a href="/rechercher">Rechercher</a></div>
					<div><a href="/ajouter">Ajouter</a></div>
				</div>
			</nav>
		</header>

        <div class="flex">
            <div>
                <div id="japAff" class="mot_principal"></div>
                <div id="kanaAff"></div>
                <div id="romaAff"></div>
                <div id="fraAff"></div>
            </div>

            <div>
                <form method="" action="" id="form">
                    <div>
                        <label for="fra">Français</label>
                        <input type="text" id="fra">
                    </div>
                    <div>
                        <label for="jap">Japonais</label>
                        <input type="text" id="jap">
                    </div>
                    <div>
                        <label for="kana">Kana (facultatif)</label>
                        <input type="text" id="kana">
                    </div>
                    <div>
                        <label for="roma">Romaji</label>
                        <input type="text" id="roma">
                        <input type="button" name="accent" value="ā"></input>
                        <input type="button" name="accent" value="ē"></input>
                        <input type="button" name="accent" value="ī"></input>
                        <input type="button" name="accent" value="ō"></input>
                        <input type="button" name="accent" value="ū"></input>
                    </div>
                    <div>
                        <div><input type="radio" name="categorie" id="cat1"><label for="cat1" name="name_cat"></label></div>
						<div><input type="radio" name="categorie" id="cat2"><label for="cat2" name="name_cat"></label></div>
						<div><input type="radio" name="categorie" id="cat3"><label for="cat3" name="name_cat"></label></div>
						<div><input type="radio" name="categorie" id="cat4"><label for="cat4" name="name_cat"></label></div>
						<div><input type="radio" name="categorie" id="cat5"><label for="cat5" name="name_cat"></label></div>
						<div><input type="radio" name="categorie" id="cat6"><label for="cat6" name="name_cat"></label></div>
                        <div><input type="radio" name="categorie" id="cat7"><label for="cat7" name="name_cat"></label></div>
                        <div><input type="radio" name="categorie" id="cat8"><label for="cat8" name="name_cat"></label></div>
                        <div><input type="radio" name="categorie" id="cat9"><label for="cat9" name="name_cat"></label></div>
                        <div><input type="radio" name="categorie" id="cat10"><label for="cat10" name="name_cat"></label></div>
                    </div>
                    <div>
                        <div>Difficulté</div>
                        <input type="range" id="difficulty" min="0" max="10" style="left:5px; top:0px">
                    </div>

                    <button type="submit" value="save">Modifier le mot</button>
                    <div>
                        <map name="clickDelete">
                            <area shape="circle" coords="15, 15, 15" onclick="supprimer()">
                        </map>
                        <img usemap="#clickDelete" src="delete.png" class="delete">
                    </div>
                </form>
            </div>
        </div>
	</body>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="modifier.js"></script>
</html>
